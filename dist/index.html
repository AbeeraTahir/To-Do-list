<!DOCTYPE html>
<html lang="en"><head><script defer src="main.js"></script></head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>To-Do-list</title>
<body>
    <div class="to-do-box">
        <div class="todays-to-do"><p>Today's To Do</p><i class="fa-solid fa-arrows-rotate"></i></div>
        <form class="add-to-list" id="add-to-list">
            <input type="text" name="task" id="task" placeholder="Add to list..." required>
            <button type="submit" class="btn-add-task">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <ul id="to-do-list" class="to-do-list">
        </ul>
        <button class="btn-clear">Clear all completed</button>
    </div>
</body>
</html>
